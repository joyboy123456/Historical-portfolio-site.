<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 作品集管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 96px auto 48px;
            padding: 0 24px;
        }
        
        .admin-header {
            margin-bottom: 48px;
            border-bottom: 1px solid #E5E5E0;
            padding-bottom: 24px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 32px;
            margin-bottom: 48px;
            border-bottom: 2px solid #E5E5E0;
        }
        
        .admin-tab {
            padding: 16px 0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #4A4A4A;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 200ms ease-out;
        }
        
        .admin-tab.active {
            color: #B8001F;
            border-bottom-color: #B8001F;
        }
        
        .admin-tab:hover {
            color: #1A1A1A;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .project-card-admin {
            background: #F9F9F7;
            border: 1px solid #E5E5E0;
            border-radius: 8px;
            padding: 16px;
            transition: all 300ms ease-out;
        }
        
        .project-card-admin:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }
        
        .project-image-admin {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        
        .project-title-admin {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 8px;
        }
        
        .project-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            height: auto;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 8px;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #1A1A1A;
            background: white;
            border: 1px solid #E5E5E0;
            border-radius: 4px;
            transition: all 200ms ease-out;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #B8001F;
            box-shadow: 0 0 0 3px rgba(184, 0, 31, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E5E5E0;
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: #1A1A1A;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }
        
        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #E5E5E0;
            border-radius: 4px;
            min-height: 48px;
            background: white;
        }
        
        .tag-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: #F9F9F7;
            border: 1px solid #E5E5E0;
            border-radius: 4px;
            font-size: 14px;
            color: #1A1A1A;
        }
        
        .tag-remove {
            cursor: pointer;
            color: #B8001F;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #4A4A4A;
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 24px;
        }
        
        .empty-state-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #1A1A1A;
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: #4A4A4A;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation" id="navigation">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">李明</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#portfolio" class="nav-link">作品</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="admin.html" class="nav-link active">管理后台</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="section-title">管理后台</h1>
            <p style="font-family: Georgia, serif; font-size: 18px; color: #4A4A4A; margin-top: 16px;">
                管理作品集内容和简历信息
            </p>
        </div>

        <div class="admin-tabs">
            <div class="admin-tab active" data-tab="projects">作品管理</div>
            <div class="admin-tab" data-tab="resume">简历管理</div>
        </div>

        <!-- 作品管理 -->
        <div class="tab-content active" id="tab-projects">
            <div style="margin-bottom: 24px;">
                <button class="btn btn-primary" onclick="openProjectModal()">添加新作品</button>
            </div>
            
            <div id="projects-loading" class="loading">加载中...</div>
            <div id="projects-grid" class="projects-grid" style="display: none;"></div>
            <div id="projects-empty" class="empty-state" style="display: none;">
                <h3 class="empty-state-title">还没有作品</h3>
                <p class="empty-state-text">点击上方按钮添加第一个作品</p>
            </div>
        </div>

        <!-- 简历管理 -->
        <div class="tab-content" id="tab-resume">
            <div id="resume-loading" class="loading">加载中...</div>
            <div id="resume-sections" style="display: none;"></div>
        </div>
    </div>

    <!-- 作品编辑Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="projectModalTitle">添加作品</h2>
            </div>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                
                <div class="form-group">
                    <label class="form-label">作品标题</label>
                    <input type="text" class="form-input" id="projectTitle" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">作品描述</label>
                    <textarea class="form-textarea" id="projectDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">图片URL</label>
                    <input type="text" class="form-input" id="projectImageUrl" required>
                    <small style="color: #6B6B6B; font-size: 14px; display: block; margin-top: 4px;">
                        例如: images/your-image.jpg
                    </small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">分类</label>
                    <input type="text" class="form-input" id="projectCategory" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">标签（按回车添加）</label>
                    <div class="tags-input-container" id="tagsContainer">
                        <input type="text" id="tagInput" style="border: none; flex: 1; outline: none; min-width: 100px;" placeholder="输入标签后按回车">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="projectFeatured" style="margin-right: 8px;">
                        精选作品
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="form-label">显示顺序</label>
                    <input type="number" class="form-input" id="projectOrder" value="0" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-small" onclick="closeProjectModal()" style="background: #6B6B6B;">取消</button>
                    <button type="submit" class="btn btn-primary btn-small">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>
</html>
